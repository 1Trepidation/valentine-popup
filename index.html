<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine üíò</title>
  <style>
    :root{
      --bg1:#ffdde9; --bg2:#fff0f5;
      --card:#ffffffcc; --border:#ff6fa1;
      --text:#2b2b2b; --pink:#ff3b84; --pink2:#ff77a8;
    }
    *{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      overflow:hidden;
    }

    /* soft floating hearts background */
    .hearts{position:fixed; inset:0; pointer-events:none; opacity:.35}
    .heart{
      position:absolute; width:16px; height:16px; transform:rotate(45deg);
      background:var(--pink);
      animation:floatUp linear infinite;
      filter:blur(.1px);
    }
    .heart::before,.heart::after{
      content:""; position:absolute; width:16px; height:16px; border-radius:50%;
      background:var(--pink);
    }
    .heart::before{left:-8px; top:0}
    .heart::after{left:0; top:-8px}
    @keyframes floatUp{
      from{transform:translateY(120vh) rotate(45deg); opacity:0}
      10%{opacity:.9}
      to{transform:translateY(-20vh) rotate(45deg); opacity:0}
    }

    /* modal overlay */
    .overlay{
      position:fixed; inset:0; background:#00000055;
      display:flex; align-items:center; justify-content:center;
      padding:20px;
    }
    .modal{
      width:min(460px, 95vw);
      background:var(--card);
      border:2px solid var(--border);
      backdrop-filter: blur(10px);
      border-radius:18px;
      padding:22px 20px 18px;
      box-shadow: 0 15px 45px rgba(0,0,0,.25);
      position:relative;
      animation:pop .18s ease-out;
    }
    @keyframes pop{from{transform:scale(.92);opacity:.2}to{transform:scale(1);opacity:1}}
    .title{
      display:flex; align-items:center; gap:10px;
      font-weight:800; color:var(--pink);
      margin:0 0 10px;
      font-size:20px;
    }
    .msg{
      margin:0 0 16px;
      color:var(--text);
      font-size:18px;
      line-height:1.35;
      font-weight:700;
      text-align:center;
    }
    .btns{display:flex; gap:10px; justify-content:center; flex-wrap:wrap}
    button{
      border:none; border-radius:999px;
      padding:10px 16px;
      font-weight:800; cursor:pointer;
      transition:.12s transform ease, .12s filter ease;
      font-size:14px;
    }
    button:hover{transform:translateY(-1px); filter:brightness(1.05)}
    .yes{background:linear-gradient(135deg,var(--pink),var(--pink2)); color:white}
    .no{background:#ffffff; border:2px solid #ffb3cc; color:#c11855}
    .tiny{
      text-align:center; margin-top:12px; font-size:12px; color:#7a2a46;
      font-weight:700;
    }

    /* confetti canvas */
    canvas#confetti{
      position:fixed; inset:0; pointer-events:none;
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>
  <canvas id="confetti"></canvas>

  <script>
    // --- hearts background ---
    (function spawnHearts(){
      const wrap = document.getElementById('hearts');
      const count = 22;
      for(let i=0;i<count;i++){
        const h = document.createElement('div');
        h.className = 'heart';
        const left = Math.random()*100;
        const delay = Math.random()*4;
        const dur = 4 + Math.random()*6;
        const size = 10 + Math.random()*18;
        h.style.left = left + 'vw';
        h.style.animationDelay = delay + 's';
        h.style.animationDuration = dur + 's';
        h.style.width = size + 'px';
        h.style.height = size + 'px';
        h.style.opacity = 0.2 + Math.random()*0.7;
        wrap.appendChild(h);
      }
    })();

    // --- modal builder ---
    function showModal({title="Valentine üíò", message="", buttons=[], footnote=""}){
      closeModal(); // only one at a time
      const overlay = document.createElement('div');
      overlay.className = 'overlay';
      overlay.id = 'overlay';

      const modal = document.createElement('div');
      modal.className = 'modal';

      const h = document.createElement('div');
      h.className = 'title';
      h.innerHTML = `üíå <span>${title}</span>`;

      const p = document.createElement('div');
      p.className = 'msg';
      p.innerHTML = message;

      const bwrap = document.createElement('div');
      bwrap.className = 'btns';

      buttons.forEach(btn=>{
        const b = document.createElement('button');
        b.className = btn.kind || 'yes';
        b.textContent = btn.label;
        b.addEventListener('click', btn.onClick);
        bwrap.appendChild(b);
      });

      const small = document.createElement('div');
      small.className = 'tiny';
      small.textContent = footnote;

      modal.appendChild(h);
      modal.appendChild(p);
      modal.appendChild(bwrap);
      if(footnote) modal.appendChild(small);

      overlay.appendChild(modal);
      document.body.appendChild(overlay);
    }

    function closeModal(){
      const old = document.getElementById('overlay');
      if(old) old.remove();
    }

    // --- confetti ---
    const confettiCanvas = document.getElementById('confetti');
    const ctx = confettiCanvas.getContext('2d');
    let confettiPieces = [];
    let confettiRunning = false;

    function resizeCanvas(){
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function startConfetti(durationMs = 1600){
      const w = confettiCanvas.width, h = confettiCanvas.height;
      confettiPieces = [];
      for(let i=0;i<160;i++){
        confettiPieces.push({
          x: Math.random()*w,
          y: -20 - Math.random()*h*0.2,
          r: 3 + Math.random()*4,
          vx: -2 + Math.random()*4,
          vy: 2 + Math.random()*5,
          rot: Math.random()*Math.PI,
          vr: -0.2 + Math.random()*0.4
        });
      }
      confettiRunning = true;
      const start = performance.now();

      function frame(t){
        if(!confettiRunning) return;
        ctx.clearRect(0,0,w,h);

        for(const c of confettiPieces){
          c.x += c.vx;
          c.y += c.vy;
          c.rot += c.vr;
          // gravity
          c.vy += 0.03;

          ctx.save();
          ctx.translate(c.x, c.y);
          ctx.rotate(c.rot);
          // random-ish colors w/out hardcoding a palette list
          ctx.fillStyle = `hsl(${Math.floor(Math.random()*360)}, 90%, 60%)`;
          ctx.fillRect(-c.r, -c.r, c.r*2, c.r*2);
          ctx.restore();
        }

        if(t - start < durationMs){
          requestAnimationFrame(frame);
        } else {
          confettiRunning = false;
          ctx.clearRect(0,0,w,h);
        }
      }
      requestAnimationFrame(frame);
    }

    // --- flow functions ---
    function lovePopup(){
      startConfetti();
      showModal({
        title: "Valentine‚Äôs Day üíò",
        message: `üéâ <br/>I love you my üòòvalentine üíò`,
        buttons: [
          { label: "Aww ü•∞", kind: "yes", onClick: () => closeModal() }
        ],
        footnote: "You‚Äôre stuck with me now."
      });
    }

    function finalLovePopup(){
      startConfetti(2000);
      showModal({
        title: "HEHEHE..üòòüíû",
        message: `I LOVE YOU MY VALENTINE üíïüíòüíì‚ô•Ô∏è`,
        buttons: [
          { label: "üíñ", kind: "yes", onClick: () => closeModal() }
        ]
      });
    }

    function tryAgainPopup(){
      showModal({
        title: "TRY AGAIN ",
        message: `Wait‚Ä¶ last chance üò§`,
        buttons: [
          { label: "YES", kind: "yes", onClick: finalLovePopup },
          { label: "FINE, OKAY!", kind: "yes", onClick: finalLovePopup }
        ]
      });
    }

    function areYouSure2(){
      showModal({
        title: "TRY AGAIN ü§®",
        message: `WILL YOU BE MY VALENTINE??`,
,
        buttons: [
          { label: "Sure", kind: "yes", onClick: lovePopup },
          { label: "Hell No", kind: "no", onClick: tryAgainPopup }
        ]
      });
    }

    function areYouSure1(){
      showModal({
        title: "Wait‚Ä¶",
        message: `Are you sure?`,
        buttons: [
          { label: "No, I change my mindüíù", kind: "yes", onClick: lovePopup },
          { label: "Yes", kind: "no", onClick: areYouSure2 }
        ]
      });
    }

    function firstPopup(){
      showModal({
        title: "Valentine‚Äôs Day üíò",
        message: `Marco, Will you be my Valentine?`,
        buttons: [
          { label: "Yes", kind: "yes", onClick: lovePopup },
          { label: "No", kind: "no", onClick: areYouSure1 }
        ],
        footnote: "Pick wisely üòá"
      });
    }

    // start
    firstPopup();
  </script>
</body>
</html>
