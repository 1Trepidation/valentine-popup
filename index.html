<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marco, Be My Valentine ðŸ’˜</title>
  <style>
    :root{
      --bg1:#ffd6e7; --bg2:#fff0f7;
      --card:#ffffffcc; --border:#ff4f93;
      --text:#2b2b2b; --pink:#ff2f7a; --pink2:#ff7fb0;
    }
    *{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      overflow:hidden;
    }

    /* hearts background */
    .hearts{position:fixed; inset:0; pointer-events:none; opacity:.5}
    .heart{
      position:absolute; width:16px; height:16px; transform:rotate(45deg);
      background:var(--pink);
      animation:floatUp linear infinite;
      filter:blur(.08px);
    }
    .heart::before,.heart::after{
      content:""; position:absolute; width:16px; height:16px; border-radius:50%;
      background:var(--pink);
    }
    .heart::before{left:-8px; top:0}
    .heart::after{left:0; top:-8px}
    @keyframes floatUp{
      from{transform:translateY(120vh) rotate(45deg); opacity:0}
      10%{opacity:1}
      to{transform:translateY(-20vh) rotate(45deg); opacity:0}
    }

    .overlay{
      position:fixed; inset:0; background:#00000055;
      display:flex; align-items:center; justify-content:center;
      padding:20px;
    }
    .modal{
      width:min(520px, 95vw);
      background:var(--card);
      border:2px solid var(--border);
      backdrop-filter: blur(10px);
      border-radius:18px;
      padding:22px 20px 18px;
      box-shadow: 0 15px 45px rgba(0,0,0,.25);
      position:relative;
      animation:pop .18s ease-out;
    }
    @keyframes pop{from{transform:scale(.92);opacity:.2}to{transform:scale(1);opacity:1}}
    .title{
      display:flex; align-items:center; justify-content:center; gap:10px;
      font-weight:900; color:var(--pink);
      margin:0 0 10px;
      font-size:20px;
      text-align:center;
    }
    .msg{
      margin:0 0 16px;
      color:var(--text);
      font-size:18px;
      line-height:1.35;
      font-weight:850;
      text-align:center;
    }
    .btns{display:flex; gap:10px; justify-content:center; flex-wrap:wrap}
    button{
      border:none; border-radius:999px;
      padding:11px 18px;
      font-weight:900; cursor:pointer;
      transition:.12s transform ease, .12s filter ease;
      font-size:14px;
      letter-spacing:.2px;
    }
    button:hover{transform:translateY(-1px); filter:brightness(1.05)}
    .yes{background:linear-gradient(135deg,var(--pink),var(--pink2)); color:white}
    .no{background:#ffffff; border:2px solid #ffb3cc; color:#c11855}

    canvas#confetti{position:fixed; inset:0; pointer-events:none;}

    /* cute animal kiss animation */
    .kissStage{
      display:flex; align-items:center; justify-content:center;
      gap:16px; margin:6px 0 14px;
      font-size:56px;
      user-select:none;
    }
    .animal{animation:bop 1s ease-in-out infinite}
    .animal:nth-child(1){animation-delay:.05s}
    .animal:nth-child(3){animation-delay:.25s}
    @keyframes bop{
      0%,100%{transform:translateY(0) scale(1)}
      50%{transform:translateY(-6px) scale(1.03)}
    }
    .kiss{
      font-size:44px;
      animation:popKiss .85s ease-in-out infinite;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.15));
    }
    @keyframes popKiss{
      0%,100%{transform:scale(1); opacity:.85}
      50%{transform:scale(1.18); opacity:1}
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>
  <canvas id="confetti"></canvas>

  <script>
    // --- hearts background (more) ---
    (function spawnHearts(){
      const wrap = document.getElementById('hearts');
      const count = 70; // more hearts ðŸ’–
      for(let i=0;i<count;i++){
        const h = document.createElement('div');
        h.className = 'heart';
        const left = Math.random()*100;
        const delay = Math.random()*4;
        const dur = 4 + Math.random()*7;
        const size = 10 + Math.random()*22;
        h.style.left = left + 'vw';
        h.style.animationDelay = delay + 's';
        h.style.animationDuration = dur + 's';
        h.style.width = size + 'px';
        h.style.height = size + 'px';
        h.style.opacity = 0.25 + Math.random()*0.75;
        wrap.appendChild(h);
      }
    })();

    // --- modal builder ---
    function showModal({title="Valentine ðŸ’˜", message="", buttons=[]}){
      closeModal();
      const overlay = document.createElement('div');
      overlay.className = 'overlay';
      overlay.id = 'overlay';

      const modal = document.createElement('div');
      modal.className = 'modal';

      const h = document.createElement('div');
      h.className = 'title';
      h.innerHTML = `ðŸ’Œ <span>${title}</span> ðŸ’Œ`;

      const p = document.createElement('div');
      p.className = 'msg';
      p.innerHTML = message;

      const bwrap = document.createElement('div');
      bwrap.className = 'btns';

      buttons.forEach(btn=>{
        const b = document.createElement('button');
        b.className = btn.kind || 'yes';
        b.textContent = btn.label;
        b.addEventListener('click', btn.onClick);
        bwrap.appendChild(b);
      });

      modal.appendChild(h);
      modal.appendChild(p);
      modal.appendChild(bwrap);
      overlay.appendChild(modal);
      document.body.appendChild(overlay);
    }

    function closeModal(){
      const old = document.getElementById('overlay');
      if(old) old.remove();
    }
