<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marco, Be My Valentine ğŸ’˜</title>
  <style>
    :root{
      --bg1:#ffd6e7; --bg2:#fff0f7;
      --card:#ffffffcc; --border:#ff4f93;
      --text:#2b2b2b; --pink:#ff2f7a; --pink2:#ff7fb0;
    }
    *{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      overflow:hidden;
    }

    /* more hearts */
    .hearts{position:fixed; inset:0; pointer-events:none; opacity:.45}
    .heart{
      position:absolute; width:16px; height:16px; transform:rotate(45deg);
      background:var(--pink);
      animation:floatUp linear infinite;
      filter:blur(.08px);
    }
    .heart::before,.heart::after{
      content:""; position:absolute; width:16px; height:16px; border-radius:50%;
      background:var(--pink);
    }
    .heart::before{left:-8px; top:0}
    .heart::after{left:0; top:-8px}
    @keyframes floatUp{
      from{transform:translateY(120vh) rotate(45deg); opacity:0}
      10%{opacity:1}
      to{transform:translateY(-20vh) rotate(45deg); opacity:0}
    }

    .overlay{
      position:fixed; inset:0; background:#00000055;
      display:flex; align-items:center; justify-content:center;
      padding:20px;
    }
    .modal{
      width:min(480px, 95vw);
      background:var(--card);
      border:2px solid var(--border);
      backdrop-filter: blur(10px);
      border-radius:18px;
      padding:22px 20px 18px;
      box-shadow: 0 15px 45px rgba(0,0,0,.25);
      position:relative;
      animation:pop .18s ease-out;
    }
    @keyframes pop{from{transform:scale(.92);opacity:.2}to{transform:scale(1);opacity:1}}
    .title{
      display:flex; align-items:center; justify-content:center; gap:10px;
      font-weight:900; color:var(--pink);
      margin:0 0 10px;
      font-size:20px;
      text-align:center;
    }
    .msg{
      margin:0 0 16px;
      color:var(--text);
      font-size:18px;
      line-height:1.35;
      font-weight:800;
      text-align:center;
    }
    .btns{display:flex; gap:10px; justify-content:center; flex-wrap:wrap}
    button{
      border:none; border-radius:999px;
      padding:11px 18px;
      font-weight:900; cursor:pointer;
      transition:.12s transform ease, .12s filter ease;
      font-size:14px;
      letter-spacing:.2px;
    }
    button:hover{transform:translateY(-1px); filter:brightness(1.05)}
    .yes{background:linear-gradient(135deg,var(--pink),var(--pink2)); color:white}
    .no{background:#ffffff; border:2px solid #ffb3cc; color:#c11855}

    canvas#confetti{position:fixed; inset:0; pointer-events:none;}
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>
  <canvas id="confetti"></canvas>

  <script>
    // --- hearts background (MORE) ---
    (function spawnHearts(){
      const wrap = document.getElementById('hearts');
      const count = 55; // more hearts ğŸ’–
      for(let i=0;i<count;i++){
        const h = document.createElement('div');
        h.className = 'heart';
        const left = Math.random()*100;
        const delay = Math.random()*4;
        const dur = 4 + Math.random()*7;
        const size = 10 + Math.random()*22;
        h.style.left = left + 'vw';
        h.style.animationDelay = delay + 's';
        h.style.animationDuration = dur + 's';
        h.style.width = size + 'px';
        h.style.height = size + 'px';
        h.style.opacity = 0.25 + Math.random()*0.7;
        wrap.appendChild(h);
      }
    })();

    // --- modal builder ---
    function showModal({title="Valentine ğŸ’˜", message="", buttons=[]}){
      closeModal();
      const overlay = document.createElement('div');
      overlay.className = 'overlay';
      overlay.id = 'overlay';

      const modal = document.createElement('div');
      modal.className = 'modal';

      const h = document.createElement('div');
      h.className = 'title';
      h.innerHTML = `ğŸ’Œ <span>${title}</span> ğŸ’Œ`;

      const p = document.createElement('div');
      p.className = 'msg';
      p.innerHTML = message;

      const bwrap = document.createElement('div');
      bwrap.className = 'btns';

      buttons.forEach(btn=>{
        const b = document.createElement('button');
        b.className = btn.kind || 'yes';
        b.textContent = btn.label;
        b.addEventListener('click', btn.onClick);
        bwrap.appendChild(b);
      });

      modal.appendChild(h);
      modal.appendChild(p);
      modal.appendChild(bwrap);
      overlay.appendChild(modal);
      document.body.appendChild(overlay);
    }

    function closeModal(){
      const old = document.getElementById('overlay');
      if(old) old.remove();
    }

    // --- confetti ---
    const confettiCanvas = document.getElementById('confetti');
    const ctx = confettiCanvas.getContext('2d');
    let confettiPieces = [];
    let confettiRunning = false;

    function resizeCanvas(){
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function startConfetti(durationMs = 1700){
      const w = confettiCanvas.width, h = confettiCanvas.height;
      confettiPieces = [];
      for(let i=0;i<180;i++){
        confettiPieces.push({
          x: Math.random()*w,
          y: -20 - Math.random()*h*0.2,
          r: 3 + Math.random()*4,
          vx: -2 + Math.random()*4,
          vy: 2 + Math.random()*5,
          rot: Math.random()*Math.PI,
          vr: -0.2 + Math.random()*0.4
        });
      }
      confettiRunning = true;
      const start = performance.now();

      function frame(t){
        if(!confettiRunning) return;
        ctx.clearRect(0,0,w,h);

        for(const c of confettiPieces){
          c.x += c.vx;
          c.y += c.vy;
          c.rot += c.vr;
          c.vy += 0.03;

          ctx.save();
          ctx.translate(c.x, c.y);
          ctx.rotate(c.rot);
          ctx.fillStyle = `hsl(${Math.floor(Math.random()*360)}, 90%, 60%)`;
          ctx.fillRect(-c.r, -c.r, c.r*2, c.r*2);
          ctx.restore();
        }

        if(t - start < durationMs){
          requestAnimationFrame(frame);
        } else {
          confettiRunning = false;
          ctx.clearRect(0,0,w,h);
        }
      }
      requestAnimationFrame(frame);
    }

    // --- NEW FLOW: force yes after 4th NO ---
    let noCount = 0;

    function lovePopup(){
      startConfetti();
      showModal({
        title: "YAYYY ğŸ’",
        message: `ğŸ‰ <br/>I love you my ğŸ˜˜ valentine ğŸ’˜`,
        buttons: [
          { label: "Aww stop ğŸ˜­ğŸ’–", kind: "yes", onClick: finalLovePopup }
        ]
      });
    }

    function finalLovePopup(){
      startConfetti(2200);
      showModal({
        title: "LOCKED IN ğŸ”’ğŸ’˜",
        message: `I LOVE YOU MY VALENTINE ğŸ’•ğŸ’˜ğŸ’“â™¥ï¸`,
        buttons: [
          { label: "ğŸ’–", kind: "yes", onClick: closeModal }
        ]
      });
    }

    function forcedYesPopup(){
      showModal({
        title: "TRY AGAIN ğŸ˜ŒğŸ’…",
        message: `No more â€œNoâ€ ğŸ˜­<br/>Pick the correct answer, Marco ğŸ’˜`,
        buttons: [
          { label: "YES ğŸ’", kind: "yes", onClick: lovePopup },
          { label: "OF COURSE ğŸ˜˜", kind: "yes", onClick: lovePopup }
        ]
      });
    }

    function noChainPopup(){
      noCount++;

      // Force them after 4th NO click
      if(noCount >= 4){
        return forcedYesPopup();
      }

      const steps = [
        { title: "Hold up ğŸ˜³", msg: `Are you sure? ğŸ¥º`, yesText:"Yes", noText:"No" },
        { title: "EXCUSE ME? ğŸ¤¨", msg: `ARE YOU SURE??ğŸ¤¨`, yesText:"Yesâ€¦", noText:"No ğŸ˜…" },
        { title: "LAST CHANCE ğŸ˜¤", msg: `LAST CHANCEâ€¦ are you SURE??? ğŸ˜­ğŸ’”`, yesText:"Yes", noText:"No ok ok" }
      ];

      const step = steps[noCount-1];

      showModal({
        title: step.title,
        message: step.msg,
        buttons: [
          { label: step.yesText, kind: "yes", onClick: lovePopup },
          { label: step.noText, kind: "no", onClick: noChainPopup }
        ]
      });
    }

    function firstPopup(){
      showModal({
        title: "Valentineâ€™s Day ğŸ’˜",
        message: `Marco, will you be my valentine? ğŸ¥ºğŸ‘‰ğŸ»ğŸ‘ˆğŸ»<br/>ğŸ’ğŸ’˜ğŸ’–`,
        buttons: [
          { label: "YES ğŸ’", kind: "yes", onClick: lovePopup },
          { label: "No ğŸ˜­", kind: "no", onClick: noChainPopup }
        ]
      });
    }

    firstPopup();
  </script>
</body>
</html>
